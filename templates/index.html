<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      {% if message %}
        <div class="alert alert-success text-center">{{ message }}</div>
      {% endif %}
      {% if error_message %}
        <div class="alert alert-danger text-center">{{ error_message }}</div>
      {% endif %}

      <div class="card shadow-sm">
        <div class="card-header text-center">
          <h3>Wine Quality Prediction</h3>
          <p class="text-muted mb-0">Fill in the details below to predict or train the model.</p>
        </div>
        <div class="card-body">
          <form action="/predict" method="post">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="fixed_acidity" class="form-label">Fixed Acidity</label>
                <input type="number" step="any" class="form-control" name="fixed_acidity" id="fixed_acidity" required />
              </div>
              <div class="col-md-6">
                <label for="volatile_acidity" class="form-label">Volatile Acidity</label>
                <input type="number" step="any" class="form-control" name="volatile_acidity" id="volatile_acidity" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="citric_acid" class="form-label">Citric Acid</label>
                <input type="number" step="any" class="form-control" name="citric_acid" id="citric_acid" required />
              </div>
              <div class="col-md-6">
                <label for="residual_sugar" class="form-label">Residual Sugar</label>
                <input type="number" step="any" class="form-control" name="residual_sugar" id="residual_sugar" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="chlorides" class="form-label">Chlorides</label>
                <input type="number" step="any" class="form-control" name="chlorides" id="chlorides" required />
              </div>
              <div class="col-md-6">
                <label for="free_sulfur_dioxide" class="form-label">Free Sulfur Dioxide</label>
                <input type="number" step="any" class="form-control" name="free_sulfur_dioxide" id="free_sulfur_dioxide" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="total_sulfur_dioxide" class="form-label">Total Sulfur Dioxide</label>
                <input type="number" step="any" class="form-control" name="total_sulfur_dioxide" id="total_sulfur_dioxide" required />
              </div>
              <div class="col-md-6">
                <label for="density" class="form-label">Density</label>
                <input type="number" step="any" class="form-control" name="density" id="density" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="pH" class="form-label">pH</label>
                <input type="number" step="any" class="form-control" name="pH" id="pH" required />
              </div>
              <div class="col-md-6">
                <label for="sulphates" class="form-label">Sulphates</label>
                <input type="number" step="any" class="form-control" name="sulphates" id="sulphates" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="alcohol" class="form-label">Alcohol</label>
                <input type="number" step="any" class="form-control" name="alcohol" id="alcohol" required />
              </div>
            </div>

            <div class="d-flex gap-2 mb-3">
              <button type="submit" class="btn btn-primary">Predict</button>
              <button type="reset" class="btn btn-secondary">Clear</button>
              <a href="/train" class="btn btn-success">Train</a>
            </div>
          </form>

          {% if prediction is not none %}
          <div class="alert alert-info mt-3" role="alert">
            <div class="d-flex justify-content-between align-items-center">
              <strong>Prediction:</strong>
              <span class="badge bg-primary fs-6">{{ prediction }}</span>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
